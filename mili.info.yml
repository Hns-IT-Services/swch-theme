name: sw-theme
type: theme
base theme: stable
description: 'Based on a the Mili thrme. Mili is a light weight drupal 8 theme by <a href="https://www.drupar.com" target="_blank">drupar.com</a>'
package: Core
core_version_requirement: ^8 || ^9
# Depends on mili theme
base theme:  mili
libraries:
  - sw-theme/global-styling # Library for all global css. These css will be loaded on every pages.
  - sw-theme/global-scripts # Library for all global js. These js will be loaded on every pages.
regions:
  site_branding: 'Site Branding'
  primary_menu: 'Primary menu'
  search_box: 'Full Page Search'
  page_header: 'Page Header'
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
  highlighted: Highlighted
  content: Content
  content_top: 'Content Top'
  content_bottom: 'Content Bottom'
  content_home: 'Homepage Content'
  sidebar_first: 'Sidebar Left'
  sidebar_second: 'Sidebar Right'
  footer_top: 'Footer Top'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_bottom: 'Footer Bottom'
  hidden_blocks: 'Hidden Blocks'
